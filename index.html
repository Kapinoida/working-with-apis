<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#">
  <button>New Cat</button>
  <script>
    const img = document.querySelector('img');
    const button = document.querySelector('button')

    async function newCat() {
      const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=3nCDxg8tFdQyPoG3rXXbJAwhXdilY6fv&s=cats', {mode: 'cors'})
      const catData = await response.json();
      img.src = catData.data.images.original.url;

    }

    newCat();
    button.addEventListener('click', newCat);
  </script>
</body>
</html>
